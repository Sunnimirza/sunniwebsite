<html>
<head>
    <title>MYSPACE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        /* Font Settings */
        body {
            font-family: "Copperplate", "Playfair Display", sans-serif;
            background: url(images/wallpaper.jpg) no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            color: #333; /* Dark text for contrast */
        }

        /* Table Styles */
        table {
            border-collapse: collapse;
            margin: auto;
        }

        h1 {
            color: white; /* White font color */
        }

        table tr td {
            padding: 10px;
        }

        table tr td a {
            text-decoration: none;
            color: white; /* White text for contrast */
            display: block;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        /* Link Colors */
        table tr td:nth-child(3) a {
            background-color: #5dade2; /* Light blue */
        }

        table tr td:nth-child(4) a {
            background-color: #85c1e9; /* Medium light blue */
        }

        table tr td:nth-child(5) a {
            background-color: #aed6f1; /* Even lighter blue */
        }

        table tr td:nth-child(6) a {
            background-color: #d6eaf8; /* Very light blue */
        }

        table tr td:nth-child(7) a {
            background-color: #f2f9ff; /* Almost white */
            color: #003d66; /* Dark blue text */
        }

        /* Slideshow Styles */
        .slideshow-container {
            margin: auto;
            width: 80%;
        }

        .mySlides img {
            width: 100%;
            border-radius: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.active {
            background-color: #003d66; /* Dark blue */
        }

        /* Audio Player Styling */
        audio {
            display: block;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <table border="0" align="center" width="900" bgcolor="#ffffff" style="border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h1 align="center"> PERSONAL WEB PAGE </h1>
        <tr height="35">
            <td><img src="images/Logo3.png" align="left" width="95"></td>
            <td width="1"></td>
            <td><a href="index.html">Home</a></td>
            <td><a href="aboutme.html">About me</a></td>
            <td><a href="background.html">Background</a></td>
            <td><a href="Gallery.html">Gallery</a></td>
            <td><a href="More.html">More</a></td>
        </tr>
        <tr>
            <td colspan="8" height="35" align="center" bgcolor="#eaf6ff" style="color: #003d66;">
                <marquee>
                    <img src="images/fish2.gif" alt="GIF 2" width="70" height="70">
                    <img src="images/shark3.gif" alt="GIF 2" width="70" height="70">
                </marquee>
            </td>
        </tr>
        <tr>
            <td colspan="8">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 2</div>
                        <img src="images/intro.png" alt="Intro">
                        <div class="text">Intro</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 2</div>
                        <img src="images/name.png" alt="My Name">
                        <div class="text">Image of me</div>
                    </div>
                    <div style="text-align:center">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </td>
        </tr>
        <!-- Add MP3 Section -->
        <tr>
            <td colspan="8" style="text-align:center;">
                <h2>Listen to My Favorite Tracks</h2>
                <audio controls autoplay>
                    <source src="audio/Ultraman.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </td>
        </tr>
    </table>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>

    <p style="text-align:center; color:white;">&copy; 2025 [Sunni Mirza]. All rights reserved</p>
</body>
</html>
